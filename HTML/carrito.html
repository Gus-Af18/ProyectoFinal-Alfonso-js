<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--link iconos bootstrap-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <!--link css-->
    <link rel="stylesheet" href="../CSS/styles.css">
    <title>carrito</title>
</head>

<body>

    <div class="wrapper">
        <!--cabecera de menu-->
        <header class="header-mobile">
            <h1 class="logo">Tortas artesanales </h1>
            <button class="open-menu" id="open-menu">
                <i class="bi bi-list"></i>
            </button>
        </header>

        <aside>
            <button class="close-menu" id="close-menu">
                <i class="bi bi-x"></i>
            </button>

            <header>
                <h1 class="logo">Tortas Artesanales</h1>
                <img class="img-logo" src="../IMG/logos/logo-principal.png" alt="logo-principal">

            </header>
            <!--menu-->
            <nav>
                <ul>
                    <li>
                        <a class="boton-menu boton-volver" href="../index.html">
                            <i class="bi bi-arrow-return-left"></i> Seguir comprando
                        </a>
                    </li>
                    <li>
                        <a class="boton-menu boton-carrito active" href="../HTML/carrito.html">
                            <i class="bi bi-basket"></i></i> Canasta
                        </a>
                    </li>
                </ul>
            </nav>
            <!--pie de pagina de menu-->
            <footer>
                <p class="texto-footer">© 2023 Geralf</p>
            </footer>
        </aside>
        <!--principal de pagina productos-->
        <main>
            <h2 class="titulo-principal">Canasta</h2>
            <div class="contenedor-carrito">
                <p id="carrito-vacio" class="carrito-vacio">Tu carrito está vacío. <i class="bi bi-emoji-frown"></i>
                </p>
                <div id="carrito-productos" class="carrito-productos disabled">
                    <!-- Esto se va a completar con el JS -->
                </div>

                <div id="carrito-acciones" class="carrito-acciones disabled">
                    <div class="carrito-acciones-izquierda">
                        <button id="carrito-acciones-vaciar" class="carrito-acciones-vaciar">Vaciar carrito</button>
                    </div>
                    <div class="carrito-acciones-derecha">
                        <div class="carrito-acciones-total">
                            <p>Total:</p>
                            <p id="total">$1000</p>
                        </div>
                        <button id="carrito-acciones-comprar" class="carrito-acciones-comprar">Comprar ahora</button>
                    </div>
                </div>

                <p id="carrito-comprado" class="carrito-comprado disabled">Muchas gracias por tu compra. <i class="bi bi-emoji-laughing"></i>
                </p>

            </div>
        </main>
    </div>
    
    <script src="../JS/carro.js"></script>
</body>
</html>
